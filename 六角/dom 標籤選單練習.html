<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div>
        <span onclick="changetoabout()">關於我</span>
        <span onclick="changetoexps()">學經歷</span>
    </div>
    <hr>
    <div id="about">大家好 我是便當</div>
    <div id="exps" style="display:none ;">我是歷史系畢業後來當工程師</div>

    <script>
        function changetoexps(){
            // 先取得標籤
            let aboutdiv =document.querySelector("#about");
            let expsdiv =document.querySelector("#exps");
            //在對標籤做操作
            aboutdiv.style.display="none"
            expsdiv.style.display="block"
        }
        function changetoabout(){
            // 先取得標籤
            let aboutdiv =document.querySelector("#about");
            let expsdiv =document.querySelector("#exps");
            //在對標籤做操作
            aboutdiv.style.display="block"
            expsdiv.style.display="none"
        }

       

    </script>
</body>
</html>
