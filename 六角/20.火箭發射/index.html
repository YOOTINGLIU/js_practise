<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/20.火箭發射/css/all.css">
</head>
<body>
    <div class="map"></div>
    <img class="rocket rocket-1" src="/20.火箭發射/img/rocket.png" >
    <img class="rocket rocket-2" src="/20.火箭發射/img/rocket.png" >
    <img class="rocket rocket-3" src="/20.火箭發射/img/rocket.png" >
    <script >


// var body = document.body;

        function rocketrun(e){
            
            console.log(e.keyCode);
            switch (e.keyCode){
                case 49:
                    document.querySelector(".rocket-1").style.bottom='2000px';
                    break;
                case 50:
                    document.querySelector(".rocket-2").style.bottom='2000px';
                    break;
                case 51:
                    document.querySelector(".rocket-3").style.bottom='2000px';
                    break;
            }

        }


        document.addEventListener('keydown',rocketrun,false)


    </script>
</body>
</html>
